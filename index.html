<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drink</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div class="parent">
        <!-- Head -->
        <div class="div1" id="div1"></div>

        <!-- Contenedor para bebidas alcoholicas -->
        <div class="div2" id="div2">
          <div id="button-container-2"></div>
          <div id="drink-info-container-2"></div>
        </div>
        <!-- Contenedor para bebidas aleatorias -->
        <div class="div3" id="div3">
          <div id="button-container-3"></div>
          <div id="drink-info-container-3"></div>
        </div>
        <!-- Contenedor para bebidas NO alcoholicas -->
        <div class="div4" id="div4">
          <div id="button-container-4"></div>
          <div id="drink-info-container-4"></div>
        </div>

        <!-- Footer -->
        <div class="div5" id="div5"></div>
      </div>
    </div>

    <script src="script/header.js"></script>
    <script src="script/alcoholic.js"></script>
    <script src="script/random.js"></script>
    <script src="script/non-alcoholic.js"></script>
    <script src="script/footer.js"></script>
  </body>
</html>
